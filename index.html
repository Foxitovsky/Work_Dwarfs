<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Сайт в разработке</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-image: linear-gradient(to bottom, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.9)), url('background_image.jpg');
    background-size: cover;
    background-position: center;
  }
  .container {
    text-align: center;
  }
  .logo {
    margin-bottom: 20px;
  }
  h1 {
    color: #333;
  }
  .form-container {
    margin-top: 20px;
  }
</style>
</head>
<body>
  <div class="container">
    <img src="placeholder_logo.png" alt="Логотип" class="logo">
    <h1>Сайт в разработке</h1>
    <p>Мы работаем над улучшением нашего сайта. Скоро мы вернемся!</p>
    <div class="form-container">
      <h2>Свяжитесь с нами</h2>
      <form id="contactForm">
        <input type="text" id="name" placeholder="Ваше имя" required><br>
        <input type="email" id="email" placeholder="Ваш Email" required><br>
        <textarea id="message" placeholder="Ваше сообщение" required></textarea><br>
        <button type="submit">Отправить</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(event) {
      event.preventDefault();
      // Добавьте ваш код для отправки формы здесь
      // Например, можно использовать Fetch API или другие методы для отправки данных на сервер
    });
  </script>
</body>
</html>
